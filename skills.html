<head>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1f4037, #99f2c8);
      color: #fff;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2.5rem;
    }

    .skills {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .skill-card {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      width: 150px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(5px);
    }

    .skill-card i {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .skill-card p {
      font-size: 1rem;
      font-weight: 600;
    }
  </style>
</head>
<body>

    </div>

      <p>Cybersecurity</p>

    <div class="skill-card">

    </div>
    <div class="skill-card">
      <i class="fas fa-database"></i>
      <p>MongoDB (Learning)</p>
    </div>
    <div class="skill-card">
